<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>進数クイズ（iPhone対応）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>進数クイズ</h1>

<!-- カウンター表示 -->
<div class="card">
  <h2>成績</h2>
  <div class="result" id="statsBox">
    出題数: 0  
    正解数: 0  
    連続正解: 0
  </div>
</div>

<!-- 問題出題カード -->
<div class="card">
  <h2>問題モード（ランダム出題）</h2>

  <button id="newQuestionBtn" class="big-btn">問題を出す</button>

  <div id="questionBox" class="result" style="display:none;"></div>

  <div class="row" style="margin-top:10px;">
    <input type="text" id="answerInput" placeholder="答えを入力">
    <button id="checkAnswerBtn" class="big-btn">答え合わせ</button>
  </div>

  <div id="answerResult" class="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
